<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const {useState} = React;
        function Hp(){
            const [hp, setHp] = useState(100);
            const [ehp, setEhp] = useState(100);

            const attack = () => {
                setEhp({ehp : ehp - Math.floor(Math.random() * 10)})
                setHp({hp : hp - Math.floor(Math.random() * 10)})
            }
            const heal = () => {
                setHp({hp : hp + Math.floor(Math.random() * 10)})
                setHp({hp : hp - Math.floor(Math.random() * 10)})
            }
            return (
                <>
                    <h1> 현재 체력은 {hp} 입니다 </h1>
                    <h1> 현재 적의 체력은 {ehp} 입니다 </h1>

                    <button onClick={attack}> 공격하기 </button>
                    <button onClick={heal}> 회복하기 </button>

                </>
            );
        }


        ReactDOM.createRoot(document.getElementById('root')).render(<Hp/>)
    </script>
</body>
</html>
